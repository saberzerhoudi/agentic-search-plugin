<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Tracker Logs</title>
  <link rel="stylesheet" href="logs.css">
</head>

<body>
  <div class="layout">
    <header class="header">
      <h1>Search Tracker Logs</h1>
    </header>

    <div class="card">
      <div class="card-header">
        <h2>Filters</h2>
      </div>
      <div class="controls">
        <div class="select-container">
          <label for="log-type">Log Type</label>
          <select id="log-type" class="select">
            <option value="all">All Logs</option>
            <option value="search">Search Queries</option>
            <option value="serp">Search Results</option>
            <option value="page">Page Content</option>
            <option value="action">User Actions</option>
          </select>
        </div>

        <div class="date-container">
          <label for="date-filter">Date</label>
          <input type="date" id="date-filter" class="input">
        </div>

        <div class="button-group">
          <button id="refresh" class="button button-primary">
            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M1.50001 7.50001C1.50001 4.19117 4.19118 1.50001 7.50001 1.50001C10.8088 1.50001 13.5 4.19117 13.5 7.50001C13.5 10.8088 10.8088 13.5 7.50001 13.5C5.977 13.5 4.58853 12.9423 3.53349 12.0063M3.53349 12.0063L5.00001 10M3.53349 12.0063L2.00001 10.5"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            Refresh
          </button>
          <button id="export-filtered" class="button">
            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M7.50005 1.04999C7.74858 1.04999 7.95005 1.25146 7.95005 1.49999V8.41359L10.1819 6.18179C10.3576 6.00605 10.6425 6.00605 10.8182 6.18179C10.994 6.35753 10.994 6.64245 10.8182 6.81819L7.81825 9.81819C7.64251 9.99392 7.35759 9.99392 7.18185 9.81819L4.18185 6.81819C4.00611 6.64245 4.00611 6.35753 4.18185 6.18179C4.35759 6.00605 4.64251 6.00605 4.81825 6.18179L7.05005 8.41359V1.49999C7.05005 1.25146 7.25152 1.04999 7.50005 1.04999ZM2.5 10C2.77614 10 3 10.2239 3 10.5V12C3 12.5539 3.44565 13 3.99635 13H11.0012C11.5529 13 12 12.5539 12 12V10.5C12 10.2239 12.2239 10 12.5 10C12.7761 10 13 10.2239 13 10.5V12C13 13.1046 12.1059 14 11.0012 14H3.99635C2.89179 14 2 13.1046 2 12V10.5C2 10.2239 2.22386 10 2.5 10Z"
                fill="currentColor"></path>
            </svg>
            Export Filtered Logs
          </button>
        </div>
      </div>
    </div>

    <div class="card log-card">
      <div class="table-container">
        <table id="logs-table" class="table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Type</th>
              <th>URL</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="logs-body">
            <tr>
              <td colspan="4" class="loading">
                <div class="loader"></div>
                <span>Loading logs...</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pagination">
        <button id="prev-page" class="button button-icon">
          <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.84182 3.13514C9.04327 3.32401 9.05348 3.64042 8.86462 3.84188L5.43521 7.49991L8.86462 11.1579C9.05348 11.3594 9.04327 11.6758 8.84182 11.8647C8.64036 12.0535 8.32394 12.0433 8.13508 11.8419L4.38508 7.84188C4.20477 7.64955 4.20477 7.35027 4.38508 7.15794L8.13508 3.15794C8.32394 2.95648 8.64036 2.94628 8.84182 3.13514Z"
              fill="currentColor"></path>
          </svg>
          Previous
        </button>
        <span id="page-info" class="page-info">Page 1</span>
        <button id="next-page" class="button button-icon">
          Next
          <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M6.1584 3.13508C6.35985 2.94621 6.67627 2.95642 6.86514 3.15788L10.6151 7.15788C10.7954 7.3502 10.7954 7.64949 10.6151 7.84182L6.86514 11.8418C6.67627 12.0433 6.35985 12.0535 6.1584 11.8646C5.95694 11.6757 5.94673 11.3593 6.1356 11.1579L9.565 7.49985L6.1356 3.84182C5.94673 3.64036 5.95694 3.32394 6.1584 3.13508Z"
              fill="currentColor"></path>
          </svg>
        </button>
      </div>
    </div>

    <div id="log-details" class="dialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2>Log Details</h2>
          <button id="close-details" class="button-close" aria-label="Close">
            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M12.8536 2.85355C13.0488 2.65829 13.0488 2.34171 12.8536 2.14645C12.6583 1.95118 12.3417 1.95118 12.1464 2.14645L7.5 6.79289L2.85355 2.14645C2.65829 1.95118 2.34171 1.95118 2.14645 2.14645C1.95118 2.34171 1.95118 2.65829 2.14645 2.85355L6.79289 7.5L2.14645 12.1464C1.95118 12.3417 1.95118 12.6583 2.14645 12.8536C2.34171 13.0488 2.65829 13.0488 2.85355 12.8536L7.5 8.20711L12.1464 12.8536C12.3417 13.0488 12.6583 13.0488 12.8536 12.8536C13.0488 12.6583 13.0488 12.3417 12.8536 12.1464L8.20711 7.5L12.8536 2.85355Z"
                fill="currentColor"></path>
            </svg>
          </button>
        </div>
        <div id="detail-content" class="dialog-body"></div>
      </div>
    </div>
  </div>

  <script src="logs.js"></script>
</body>

</html>
